<script>
window.jQuery || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js">\x3C/script>');
$(function(){
	var href = $("a > span").filter(function(){
		return $(this).text() == "__dashboard__"
	}).parent().attr("href")
	$("#__dashboard__").src=href
})
</script>
<iframe id="__dashboard__"></iframe>
